on:
  push:
    branches:
      - main

jobs:
  affected:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.projects.outputs.projects }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 2

      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - id: projects
        run: |
          (cd ./monotreme && pnpm install --prod)
          echo "projects=$(./monotreme/monotreme --json)" >> $GITHUB_OUTPUT

  build-affected:
    runs-on: ubuntu-latest
    needs: affected
    strategy:
      fail-fast: true
      matrix:
        project: ${{ fromJSON(needs.affected.outputs.projects) }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: ${{ matrix.project }}/pnpm-lock.yaml

      - working-directory: ${{ matrix.project }}
        run: |
          pnpm install
          pnpm test
          pnpm build
